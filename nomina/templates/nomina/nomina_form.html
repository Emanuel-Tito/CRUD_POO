{% extends 'nomina/base.html' %}

{% block content %}
<h2>Nueva Nómina</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.aniomes.id_for_label }}" class="form-label">Año-Mes:</label>
        {{ form.aniomes }}
        <small class="form-text text-muted">Formato: YYYYMM (ej: 202401 para enero 2024)</small>
    </div>
    <button type="submit" class="btn btn-primary">Crear Nómina</button>
    <a href="{% url 'nomina_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
