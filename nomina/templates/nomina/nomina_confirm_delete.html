{% extends 'nomina/base.html' %}

{% block content %}
<h2>Eliminar Nómina</h2>

<p>¿Estás seguro de que quieres eliminar la nómina de {{ nomina.aniomes }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'nomina_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
