{% extends 'nomina/base.html' %}

{% block content %}
<h2>Eliminar Empleado</h2>

<p>¿Estás seguro de que quieres eliminar a {{ empleado.nombre }} ({{ empleado.cedula }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'empleado_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
