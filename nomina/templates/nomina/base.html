<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nóminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sistema de Nóminas</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link" href="{% url 'empleado_list' %}">Empleados</a>
                <a class="nav-link" href="{% url 'nomina_list' %}">Nóminas</a>
                <a class="nav-link" href="{% url 'prestamos:prestamo_list' %}">Prestamos</a>
                <a class="nav-link" href="{% url 'sobretiempo:list' %}">Sobretiempos</a>
                <a class="nav-link" href="/admin/" target="_blank">Admin</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'signout' %}">Sign out</a>
                {% else %}
                <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
                {% endif %}

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
